<html>
<head>
	<meta http-equiv='content-type' content='text/html;charset=utf-8'></meta>
	<title>Permutation Set Visualizer</title>	
	<link rel='stylesheet' type='text/css' href='static/perm_css'></link>
	<script type='text/javascript' src='https://code.jquery.com/jquery-2.1.3.js'></script>
	<script type='text/javascript' src='static/perm_js'></script>
</head>
<body>
	<div id='container'>
	
		<div id='input_box'>
			Permutation Set Visualizer
			<div class='input'><span class='input_text'>set size:</span> <textarea class='ta' id='set_size'>100</textarea></div>
			<div class='input'><span class='input_text'>iterator:</span> <textarea class='ta' id='iterator'>.1</textarea></div>
			<button id='visualize'>visualize</button>
			<button id='iterator_stop'>stop</button>
		</div>
		
		<div id='automate'>
			Dynamic Iterator:			
			<div id='graph_settings'>
				<input class='radio_select' name='selection' type='radio' id='single' checked/><span class='radio_select_text'> animate single</span> 	<br>
				<input class='radio_select' name='selection' type='radio' id='multi'/><span class='radio_select_text'> append multiple</span> 	<br>
				<input class='radio_select' name='selection' type='radio' id='none'/><span class='radio_select_text'> none</span>				
			</div>
			<div id='iter_text'>iteration #: <span id='current'></span></div>
		</div>
		
		<div id='message'></div>
		
		<div id='plots'></div>		
			
	</div>
</body>
</html>
